name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install ./google-chrome-stable_current_amd64.deb

        echo "Google Chrome instalado com sucesso!"

    - name: Check Chrome Version
      run: google-chrome --version


    - name: Install ChromeDriver for Testing
      run: |
          sudo apt-get install -y chromium-chromedriver

          echo "ChromeDriver instalado com sucesso!"

    - name: Check ChromeDriver Version
      run: chromedriver --version

    - name: Maven Clean
      run: mvn clean
      
    - name: Maven Install
      run: mvn install -DskipTests=true

    - name: Run Tests
      run: mvn test -X -Dtest=LoginAndPurchaseTestCase || { echo 'Testes falharam'; exit 1; }
    
    - name: Generate Test Report
      run: mvn surefire-report:report
    
    - name: Remove Chrome and ChromeDriver
      run: |
        sudo rm -rf chrome-linux64.zip
        sudo rm -rf chromedriver_linux64.zip
        sudo rm -rf chrome-linux64
        sudo rm -rf chromedriver-linux64
