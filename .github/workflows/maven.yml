name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven Clean
      run: mvn clean
      
    - name: Maven Install
      run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

    - name: Run Tests
      run: mvn test -X -Dtest=LoginAndPurchaseTestCase