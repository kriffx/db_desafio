name: Run Tests with ExtentReports

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven Clean
      run: mvn clean
      
    - name: Verify Configuration File
      run: ls -al src/main/resources

    - name: Run Tests
      run: mvn test -Dtest=LoginAndPurchaseTestCase