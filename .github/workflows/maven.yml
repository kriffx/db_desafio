name: Maven Build and Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout do c√≥digo
    - name: Checkout code
      uses: actions/checkout@v3

    # Configurar JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Executar build e testes
    - name: Build with Maven
      run: mvn clean install

    # Executar testes
    - name: Run Tests
      run: mvn test
