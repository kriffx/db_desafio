name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Google Chrome
      run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install

          echo "Google Chrome instalado com sucesso!"

    - name: Check Chrome Version
      run: google-chrome --version


    - name: Install ChromeDriver for Testing
      run: |
            CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip"

            echo "Baixando ChromeDriver: $CHROMEDRIVER_URL"
            wget $CHROMEDRIVER_URL -O chromedriver_linux64.zip || { echo "Erro ao baixar ChromeDriver"; exit 1; }
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver

            echo "ChromeDriver instalado com sucesso!"

    - name: Check ChromeDriver Version
      run: chromedriver --version

    - name: Maven Clean
      run: mvn clean

    - name: Maven Dependency Tree
      run: mvn dependency:tree
      
    - name: Maven Install
      run: mvn install -DskipTests=true

    - name: Run Tests
      run: mvn test -X -Dtest=LoginAndPurchaseTestCase || { echo 'Testes falharam'; exit 1; }
